<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroRace - Corrida Finalizada</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container finished-container">
        <header>
            <h1 class="title">Corrida Finalizada!</h1>
            <p class="subtitle">Confira seu desempenho e escaneie o QR code para ver sua análise detalhada.</p>
        </header>

        <main class="players-container">
            <div class="player-card" id="player-1-card">
                <h2 class="player-name" id="player-1-name">Jogador 1: Carregando...</h2>
                <p class="final-score" id="player-1-score">Pontuação Final: --</p>
                <div class="qrcode" id="qrcode-player1"></div>
            </div>

            <div class="player-card" id="player-2-card">
                <h2 class="player-name" id="player-2-name">Jogador 2: Carregando...</h2>
                <p class="final-score" id="player-2-score">Pontuação Final: --</p>
                <div class="qrcode" id="qrcode-player2"></div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    
    <script src="js/race-finished.js"></script>
</body>
</html>
